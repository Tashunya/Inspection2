{% extends "base.html" %}

{% block title %}RB Inspection{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>
        <a href="{{ url_for('.company', id=company.id) }}"> {{ company.company_name}} </a>
    </h2>
</div>


<h3>Boilers:</h3>
<ul>
    {% for boiler in boilers %}
    <li>
        <a href="{{ url_for('boiler.show_boiler', id=boiler.id) }}">
            {{ boiler.boiler_name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
